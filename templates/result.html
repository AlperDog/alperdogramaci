<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar</title>
    <style>
        /* Basit stil eklemeleri */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .highscore {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="highscore">
        Highscore: {{ highscore }}
    </div>
    <h1>Sonuçlar</h1>
    <p>Doğru: {{ correct }} / {{ total }}</p>
    <p>Yanlış: {{ wrong }} / {{ total }}</p>
    <a href="{{ url_for('index') }}">Anasayfaya Dön</a>

    <footer>
        <p>Yazar: Alper Doğramacı</p>
    </footer>
</body>
</html>
